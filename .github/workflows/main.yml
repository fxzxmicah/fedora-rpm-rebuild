name: Rebuild RPM

on:
  - push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup Docker
      uses: docker/setup-buildx-action@v3

    - name: Rebuild RPM
      run: |
        docker run --rm -v $(pwd):/workspace -w /workspace fedora:latest bash -c "
          dnf install -y dnf-plugins-core rpmdevtools &&
          dnf download --source filesystem &&
          rpm -ivh --define '_topdir /workspace' *.src.rpm &&
          cat SPECS/*.spec &&
          spectool --get-files --all SPECS/*.spec &&
          yum-builddep --assumeyes SPECS/*.spec &&
          rpmbuild --define '_topdir /workspace' -ba SPECS/*.spec
        "

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: rpm-package
        path: RPMS/
